<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <style>
    /* Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #222;
    }

    /* Project Container */
    .project-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    /* Project Card */
    .project-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .project-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project-card p {
      font-size: 16px;
      color: #555;
    }

    .project-card a {
      display: inline-block;
      margin-top: 15px;
      background-color: #007acc;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .project-card a:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>

  <div class="project-container">

    <!-- Calculator Project Card -->
    <div class="project-card">
      <h2>Simple Calculator</h2>
      <p>A basic calculator built using HTML, CSS, and JavaScript.</p>
      <a href="https://walkwithvbhav.github.io/1st-project-calculator/" target="_blank">View Project</a>
    </div>

    <!-- Add more projects here if needed -->
      <div class="project-card">
      <h2>Modern Login-Page</h2>
      <p>A Modern Login built using HTML, CSS, and JavaScript.</p>
      <a href="https://walkwithvbhav.github.io/login-page/" target="_blank">View Project</a>
    </div>

     


  </div>

</body>
</html>
